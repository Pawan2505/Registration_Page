<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-rREHiPzXzLlO6Tz1zpuGImTCiBg32f4Fe5t9pa4i9icJh1m+3B/iqpbPZ9bYUCZB" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            height: 100vh;
        }

        .heading {
            text-align: center;
            color: #333;
        }

        .heading h2 {
            font-weight: 300;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .contactInfo h3 {
            font-weight: 500;
            color: #333;
        }

        .contactInfoBx {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            color: #555;
        }

        .box {
            display: flex;
            gap: 20px;
        }

        .icon {
            font-size: 24px;
        }

        .boxSocial {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .formBx form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <section class="contact" id="contact">
        <div class="heading white">
            <h2>Get in Touch</h2>
        </div>
        <div class="content">
            <div class="contactInfo">
                <h3>Contact Info</h3>
                
                <div class="contactInfoBx">
                    <div class="text">
                        <h3>Name</h3>
                        <p>Pawan Maurya</p>
                    </div>
                    <div class="text">
                        <h3>Email Address</h3>
                        <p>pawanaktu@gmail.com</p>
                    </div>
                    <div class="text">
                        <h3>Phone no :</h3>
                        <p>9027297231</p>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Saudma Mittoopur Azamgarh<br>Uttar Pradesh<br>Pin code-276131</p>
                    </div>
                  
                </div>
            </div>
            <div class="formBx">
                <form>
                    <h3>Message Me</h3>
                    <input type="text" placeholder="Full Name" name="">
                    <input class="formfield" type="email" name="email" id="" placeholder="Enter your email address" />
                    <textarea name="" rows="6" id="" placeholder="Your Message"></textarea>
                    <input type="submit" value="Send Message" name="">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
